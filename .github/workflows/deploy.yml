name: CI, SonarCloud Analysis and Deploy

on:
  push:
    branches: [main]
    paths:
      - 'ecommerce_backend/**'
      - 'ecommerce_frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'ecommerce_backend/**'
      - 'ecommerce_frontend/**'

jobs:

  test-and-analyze-frontend:
    name: Test and Analyze React Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ecommerce_frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.0.1'

      - name: Install Frontend Dependencies
        run: npm i 

      - name: Run Frontend Tests and Generate Coverage
        run: npm test -- --coverage --watchAll=false

      - name: SonarCloud Scan Frontend
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_FRONTEND_TOKEN }}


  deploy-backend:
    name: Deploy Django Backend to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  deploy-frontend:
    name: Deploy React Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [test-and-analyze-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4 
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./